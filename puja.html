<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <style>
        p {
          text-align: center;
          font-size: 60px;
          margin-top: 0px;
        }
        .img{
            border-radius: 30%;
        }
        .row{
            margin-top: 5%;
        }
        .first{
            padding-left: 20%;
        }
        .second{
            margin-top: 5%;
        }
        .name{
            text-align: left;
        }
        .mid{
              margin-top: 8%;
              padding-left: 20%;
              margin-left: 800px;
          }
    </style>
    
    <title>Minarva Puja</title>

  </head>
  <body>
      <audio src="dhak.mp3" autoplay loop></audio>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6 first">
                <img src="dugga.jpeg" class="img">
            </div>
            <div class="col-md-6 col-sm-6 second">
                   <h1 class="name"> মিনার্ভা পূজা পরিষদ </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                    <p id="demo"></p>

                    <script>
                    // Set the date we're counting down to
                        var countDownDate = new Date("Oct 15, 2018 0:0:0").getTime();
        
                        // Update the count down every 1 second
                        var x = setInterval(function() {
        
                        // Get todays date and time
                        var now = new Date().getTime();
        
                        // Find the distance between now and the count down date
                        var distance = countDownDate - now;
        
                        // Time calculations for days, hours, minutes and seconds
                        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
                        // Output the result in an element with id="demo"
                        document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                        + minutes + "m " + seconds + "s ";
        
                        // If the count down is over, write some text 
                        if (distance < 0) {
                        clearInterval(x);
                        document.getElementById("demo").innerHTML = "EXPIRED";
                        }
                        }, 1000);
                    </script>        
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 mid">
                    <h5>শারদীয় শুভেচ্ছা  - <a href="https://www.facebook.com/the.avee.bug">অভী</a></h5>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
